<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delete Student</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff512f, #dd2476);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .form-container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .form-container:hover {
        transform: scale(1.02);
    }

    h2 {
        margin-bottom: 25px;
        color: #dd2476;
        font-size: 26px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        margin: 8px 0;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        font-size: 15px;
    }

    input[type="text"]:focus {
        border-color: #dd2476;
        box-shadow: 0 0 6px rgba(221, 36, 118, 0.5);
    }

    input[type="submit"] {
        background-color: #dd2476;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
        background-color: #b81c63;
        transform: scale(1.05);
    }

    @media (max-width: 480px) {
        .form-container {
            width: 85%;
            padding: 30px 20px;
        }

        h2 {
            font-size: 22px;
        }
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Delete Student</h2>
        <form action="delete" method="post">
            <input type="text" name="id" placeholder="Enter Student ID" required>
            <input type="submit" value="Delete Student">
            <br>
            <a href="index.html">  Home  </a>
        </form>
        
    </div>
</body>
</html>
