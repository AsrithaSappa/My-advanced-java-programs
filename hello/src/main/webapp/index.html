<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student CRUD App</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px 60px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(8px);
    }

    h2 {
        margin-bottom: 30px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    a {
        display: block;
        text-decoration: none;
        background-color: #fff;
        color: #333;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 10px;
        margin: 12px 0;
        transition: all 0.3s ease;
    }

    a:hover {
        background-color: #333;
        color: #fff;
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Student CRUD Application</h2>
        <a href="add-student.html">Add Student</a>
        <a href="view">View Students</a>
        <a href="update-student.html">Update Student</a>
        <a href="delete-student.html">Delete Student</a>
    </div>
</body>
</html>
