<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .form-container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .form-container:hover {
        transform: scale(1.02);
    }

    h2 {
        margin-bottom: 25px;
        color: #2575fc;
        font-size: 26px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        margin: 8px 0;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        font-size: 15px;
    }

    input[type="text"]:focus {
        border-color: #2575fc;
        box-shadow: 0 0 6px rgba(37, 117, 252, 0.5);
    }

    input[type="submit"] {
        background-color: #2575fc;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn
     {
     display: block; 
     width: 200px;
      margin: 30px auto;
       text-align: center;
        background: #fff;
         color: #0072ff;
          padding: 10px 0;
           border-radius: 8px;
            text-decoration:
             none; font-weight:
            bold; transition: 0.3s;
              
              }
              .btn:hover {background: #0072ff; color: #fff; transform: scale(1.05);}
        

    input[type="submit"]:hover {
        background-color: #1a5fd0;
        transform: scale(1.05);
    }

    @media (max-width: 480px) {
        .form-container {
            width: 85%;
            padding: 30px 20px;
        }

        h2 {
            font-size: 22px;
        }
    }
   
    
    
</style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Student</h2>
        <form action="add" method="post">
            <input type="text" name="name" placeholder="Enter student name" required>
            <input type="text" name="email" placeholder="Enter student email" required>
            <input type="text" name="city" placeholder="Enter student city" required>
            <input type="submit" value="Add Student">
            </br>
             
        </form>
        <a href='index.html' class='btn'>Back to Home</a>
        
    </div>
     
</body>
</html>
